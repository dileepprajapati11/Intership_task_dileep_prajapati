<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Start Page -->
  <div id="start-page" class="center">
    <button id="start-btn" class="btn btn-primary btn-lg">Start Quiz</button>
  </div>

  <!-- Rules Page -->
  <div id="rules-page" class="container hidden">
    <h2 class="text-center mt-5">Quiz Rules</h2>
    <ul class="mt-4">
      <li>You have 5 questions to answer.</li>
      <li>Each question has one correct answer.</li>
      <li>Click "Next" to move to the next question.</li>
      <li>You can click "Previous" to review your answers.</li>
      <li>Your score will be displayed at the end.</li>
    </ul>
    <div class="d-flex justify-content-between mt-4">
      <button id="exit-btn" class="btn btn-danger">Exit Quiz</button>
      <button id="continue-btn" class="btn btn-success">Continue</button>
    </div>
  </div>

  <!-- Quiz Page -->
  <div id="quiz-page" class="container hidden">
    <h2 class="text-center mt-5" id="question-title"></h2>
    <div id="options-container" class="mt-3"></div>
    <div class="d-flex justify-content-between mt-4">
      <button id="prev-btn" class="btn btn-secondary">Previous Question</button>
      <button id="next-btn" class="btn btn-primary">Next Question</button>
    </div>
  </div>

  <!-- Result Page -->
  <div id="result-page" class="container hidden text-center">
    <h2 class="mt-5">Quiz Completed!</h2>
    <p>Your final score is: <span id="final-score"></span></p>
    <div class="d-flex justify-content-center mt-4">
      <button id="replay-btn" class="btn btn-success mx-2">Replay Quiz</button>
      <button id="quit-btn" class="btn btn-danger mx-2">Quit Quiz</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
